<style media="screen">
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .image {
        height: 150px;
    }

    .container img {
        position: absolute;
    }

    .spinner {
        position: relative;
        margin: auto;
        box-sizing: border-box;
        width: 150px;
        height: 150px;
        border-radius: 150px;
        border: 15px solid rgba(0, 0, 0, 0.1);
        transform-origin: 50% 60%;
        transform: perspective(150px) rotateX(66deg);
        animation: spinner-wiggle 1.2s infinite;
    }

    @keyframes spinner-wiggle {
        30% {
            transform: perspective(150px) rotateX(66deg);
        }
        40% {
            transform: perspective(150px) rotateX(66deg);
        }
        50% {
            transform: perspective(150px) rotateX(66deg);
        }
        60% {
            transform: perspective(150px) rotateX(66deg);
        }
    }
    .spinner:before, .spinner:after {
        content: "";
        position: absolute;
        margin: -15px;
        box-sizing: inherit;
        width: inherit;
        height: inherit;
        border-radius: inherit;
        opacity: .05;
        border: inherit;
        border-style: solid;
        border-color: transparent;
        animation: spinner-spin 1.2s cubic-bezier(0.6, 0.2, 0, 0.8) infinite, spinner-fade 1.2s linear infinite;
    }

    .spinner:before {
        border-top-color: #2adeff;
    }

    .spinner:after {
        border-top-color: #29f18c;
        animation-delay: 0.3s;
    }
    @keyframes spinner-spin {
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes spinner-fade {
        20% {
            opacity: 0;
        }
        40% {
            opacity: 1;
        }
        60% {
            opacity: 0;
        }
    }
</style>

<div class="container">
    <div class="spinner"></div>
    <img src="./icon_f.png" class="image">
</div>
